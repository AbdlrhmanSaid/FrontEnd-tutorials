<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/no.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img class="active" src="imgs/1.png" alt="" />
      <img src="imgs/2.png" alt="" />
      <img src="imgs/3.png" alt="" />
      <img src="imgs/4.png" alt="" />
      <img src="imgs/5.png" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev"><i class="fa-solid fa-arrow-left"></i></span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next"
        ><i class="fa-solid fa-arrow-right"></i
      ></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
